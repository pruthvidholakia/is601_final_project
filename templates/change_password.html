{% extends "layout.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 mt-10">
  <h1 class="text-2xl font-semibold mb-4">Change Password</h1>

  <form id="changePasswordForm" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1" for="current_password">Current password</label>
      <input id="current_password" type="password" required class="w-full border rounded px-3 py-2">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1" for="new_password">New password</label>
      <input id="new_password" type="password" minlength="8" required class="w-full border rounded px-3 py-2">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1" for="confirm_new_password">Confirm new password</label>
      <input id="confirm_new_password" type="password" minlength="8" required class="w-full border rounded px-3 py-2">
    </div>

    <p id="err" class="text-red-600 text-sm hidden"></p>

    <div class="flex items-center gap-3">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save</button>
      <a href="/dashboard" class="px-4 py-2 rounded border">Cancel</a>
    </div>
  </form>
</div>

<script>
  const form = document.getElementById('changePasswordForm');
  const err = document.getElementById('err');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    err.classList.add('hidden');
    err.textContent = '';

    const current_password = document.getElementById('current_password').value.trim();
    const new_password = document.getElementById('new_password').value.trim();
    const confirm_new_password = document.getElementById('confirm_new_password').value.trim();

    if (new_password !== confirm_new_password) {
      err.textContent = "New password and confirmation do not match.";
      err.classList.remove('hidden');
      return;
    }
    if (new_password.length < 8) {
      err.textContent = "New password must be at least 8 characters.";
      err.classList.remove('hidden');
      return;
    }

    const token = localStorage.getItem('access_token');
    if (!token) {
      err.textContent = "You are not logged in.";
      err.classList.remove('hidden');
      return;
    }

    try {
      const res = await fetch('/user/change-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ current_password, new_password, confirm_new_password })
      });

      if (!res.ok) {
        const data = await res.json().catch(() => ({}));
        throw new Error(data.detail || 'Failed to update password');
      }

      // success -> invalidate local/session tokens and go to login
      try {
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        sessionStorage.removeItem('access_token');
        sessionStorage.removeItem('refresh_token');
      } catch (_) { }

      document.cookie = "access_token=; Max-Age=0; path=/";
      document.cookie = "refresh_token=; Max-Age=0; path=/";

      window.location.replace('/login');
    } catch (e) {
      err.textContent = e.message;
      err.classList.remove('hidden');
    }
  });
</script>
{% endblock %}
